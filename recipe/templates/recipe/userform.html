<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><b>{{msg}}</b></p><br>
<p>Register User </p>
<form action="/app/saveuser/" method="POST">
    {% csrf_token %}
    UserName:  <input type="text" name="username" value="{{user.username}}"><br/><br/>
    FirstName:  <input type="text" name="first_name" value="{{user.first_name}}"><br/><br/>
    LastName:  <input type="text" name="last_name" value="{{user.last_name}}"><br/><br/>
    Email:  <input type="text" name="email" value="{{user.email}}"><br/><br/>
    Password:  <input type="password" name="password" value="{{user.password}}"><br/><br/>
    <input type="submit" value="Submit">
</form><br>

<form action="/app/" method="POST">
    {% csrf_token %}
    <p>If alredy register please sign in </p>
    <input type="submit" value="SigIn">
</form>
</body>
</html>
